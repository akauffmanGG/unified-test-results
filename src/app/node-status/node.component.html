<div class="card-header">{{node.displayName}}</div>
<div class="card-body p-2 node">
    <p class="card-text"><small *ngFor="let label of node.assignedLabels; let isLast=last">{{label}}{{isLast ? '' : ' | '}}</small></p>  
</div>
<div class="card-footer"><small class="text-muted">Status: {{node.statusDescription}}</small></div>
