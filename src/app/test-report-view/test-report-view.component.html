<ngx-loading [show]="loading"></ngx-loading>

<div class="test-report-view">
    <div class="row">
        <div class="col-lg-4 sidebar overflow-auto">

            <form class="form">
                <div class="form-group mb-1">
                    <select class="form-control" name="jobSelect" id="jobSelect" [(ngModel)]="selectedJob">
                        <option *ngFor="let job of icatJobs" [ngValue]="job">{{job}}</option>
                    </select>
                </div>
                
                <button
                    type="submit"
                    (click)="getTestReport()"
                    class="btn btn-primary mb-2">
                    Get Test Results
                </button>
            </form>
            

            <div *ngIf="testCaseResults && testCaseResults.length && !loading">

                <span (click)="isFilterCollapsed = !isFilterCollapsed" [attr.aria-expanded]="!isFilterCollapsed" aria-controls="filterCard">
                    <legend>Filters</legend>
                </span>
                            
                <div id="filterCard" [ngbCollapse]="isFilterCollapsed">
                    <div class="card">
                        <div class="card-body">
                                <test-report-filter [testReport] = "testReport" [testResults] = "testCaseResults"></test-report-filter>
                        </div>
                    </div>
                </div>
            </div>
            
            <div (click)="isNodeStatusCollapsed = !isNodeStatusCollapsed" [attr.aria-expanded]="!isNodeStatusCollapsed" aria-controls="nodeCard">
                <legend>Nodes</legend>
            </div>
                            
            <div id="nodeCard" [ngbCollapse]="isNodeStatusCollapsed">
                <div class="card">
                    <div class="card-body py-2">
                        <node-status></node-status>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-lg-8 main">
            <p *ngIf="testCaseResults && testCaseResults.length && !loading">
              <test-report-table [testReport] = "testReport"></test-report-table>
            </p>
        </div>
    </div>
</div>
