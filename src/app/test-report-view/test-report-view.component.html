<ngx-loading [show]="loading"></ngx-loading>

<div class="test-report-view">
    <div class="row">
        <div class="col-lg-3 sidebar">

            <form class="form">
                <div class="form-group mb-1">
                    <select class="form-control" name="jobSelect" id="jobSelect" [(ngModel)]="selectedJob">
                        <option *ngFor="let job of icatJobs" [ngValue]="job">{{job}}</option>
                    </select>
                </div>
                
                <button
                    type="submit"
                    (click)="getTestReport()"
                    class="btn btn-primary mb-2">
                    Get Test Results
                </button>
            </form>
            

            <div *ngIf="testCaseResults && testCaseResults.length && !loading">
                <test-report-filter [testReport] = "testReport" [testResults] = "testCaseResults"></test-report-filter>
            </div>
        </div>
        <div class="col-lg-9 main">
            <p *ngIf="testCaseResults && testCaseResults.length && !loading">
              <test-report-table [testReport] = "testReport"></test-report-table>
            </p>
        </div>
    </div>
</div>
