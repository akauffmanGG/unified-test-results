<form>
    <fieldset>
    <legend>Filters</legend>
    <div class="form-group">
        <label for="findTestCase">Test Case</label>
        <input id="findTestCase" name="findTestCase" [(ngModel)]="findTestCase" class="form-control form-control-sm" type="text" placeholder="Find Test Case" (keyup)="filterRows()">
    </div>

    <div class="form-group">
        <label for="prioritySelect">Priority</label>
        <select class="form-control" multiple name="prioritySelect" id="prioritySelect" (change)="filterRows()" [(ngModel)]="selectedPriorities">
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
        </select>
    </div>

    <label>Status</label>
    <fieldset class="form-group">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="statusSelect" id="statusAll" value="ALL" selected (change)="filterRows()" [(ngModel)]="selectedStatus">
                    All
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="statusSelect" id="statusFailed" value="FAILED" (change)="filterRows()" [(ngModel)]="selectedStatus">
                    Failed
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="statusSelect" id="statusPassed" value="PASSED" (change)="filterRows()" [(ngModel)]="selectedStatus">
                    Passed
            </label>
        </div>
    </fieldset>

    <div class="form-group">
        <label for="teamSelect">Team</label>
        <select class="form-control" multiple name="teamSelect" id="teamSelect" (change)="filterRows()" [(ngModel)]="selectedTeams">
            <option *ngFor="let team of teams" [ngValue]="team">{{team.displayName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="findScr">SCR</label>
        <input [(ngModel)]="findScr" class="form-control form-control-sm" type="text" placeholder="Find SCR" name="findScr" id="findScr" (keyup)="scrSearch()">
    </div>

    <fieldset class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="scrSelect" id="scrSelectAll" value="ALL" selected (change)="filterRows()" [(ngModel)]="selectedScr">
                All
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="scrSelect" id="scrSelectNone" value="NONE" (change)="filterRows()" [(ngModel)]="selectedScr">
                No SCR
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="scrSelect" id="scrSelectHasScr" value="SCR" (change)="filterRows()" [(ngModel)]="selectedScr">
                Has SCR
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="scrSelect" id="scrSelectNeedsScr" value="NEEDS_SCR" (change)="filterRows()" [(ngModel)]="selectedScr">
                Needs SCR
            </label>
        </div>
    </fieldset>

    <div class="form-group">
        <label for="findErrorMessage">Error Message</label>
        <input [(ngModel)]="findErrorMessage" class="form-control form-control-sm" type="text" placeholder="Find Error Message" name="findErrorMessage" id="findErrorMessage"  (keyup)="filterRows()">
    </div>

    <button type="button" class="btn btn-link btn-sm" (click)="clearFilters()">Clear Filters</button>
</fieldset>
</form>
