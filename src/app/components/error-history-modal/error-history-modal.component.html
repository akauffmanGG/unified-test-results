<ng-template #errorHistoryModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Error History: {{name}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body error-history-body">
        <div *ngFor="let result of history" class="error-message">
                {{result.errorMessage}}

                <a *ngIf="result.recordingLink" target="_blank" href="{{result.recordingLink}}"> recording</a>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>

<button type="button" class="btn btn-primary btn-history" (click)="open(errorHistoryModal)"></button>
