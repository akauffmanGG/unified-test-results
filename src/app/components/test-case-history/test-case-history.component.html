<div class="test-case-history-component">
    <div class="history-result-container">
        <div class="history-result" [class.success]="!result.isFailure" *ngFor="let result of history">
        </div>

        <span *ngIf="failedResults.length"><error-history-modal [history]="failedResults"></error-history-modal></span>
    </div>
</div>
